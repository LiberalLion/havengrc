# is the url for retrieve the OpenID configuration - normally the <server>/auth/realm/<realm_name>
discovery-url: http://dev.havengrc.com/auth/realms/havendev
# the client id for the 'client' application
client-id: gatekeeper
client-secret: af2d6165-efb6-4b7c-aa26-bce02a5dadce

 # whether to enable refresh tokens
#enable-refresh-tokens: true
# the redirection url, essentially the site url, note: /oauth/callback is added at the end
#redirection-url: http://dev.havengrc.com/

listen: 0.0.0.0:80
upstream-url: http://dev.havengrc.com/
secure-cookie: false


enable-default-deny: false
resources:
- uri: /unleash/*
  roles:
  - superadmin
- uri: /*
  require-any-role: true
- uri: /
  white-listed: true
- uri: /l/*
  white-listed: true
- uri: /img/*
  white-listed: true
- uri: /js/*
  white-listed: true
- uri: /fonts/*
  white-listed: true
- uri: /static/js/*
  white-listed: true
- uri: /sockjs-node
  white-listed: true
- uri: /admin/*
  white-listed: true # this is the keycloak server, handles it's own auth
