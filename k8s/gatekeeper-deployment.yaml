---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: gatekeeper
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 50%
  template:
    metadata:
      annotations:
        alpha.image.policy.openshift.io/resolve-names: '*'
      labels:
        service: gatekeeper
    spec:
      hostAliases:
        - ip: "127.0.0.1"
          hostnames:
          - "staging.havengrc.com"
          - "www.havengrc.com"
      containers:
        - name: gatekeeper
          image: havengrc-docker.jfrog.io/kindlyops/gatekeeper:latest
          env:
            - name: GATEKEEPER_LISTEN_PORT
              value: "8443"
            - name: GATEKEEPER_SESSION_KEY
              valueFrom:
                secretKeyRef:
                  name: haven-gatekeeper-credentials
                  key: sessionkey
            - name: KEYCLOAK_INTERNAL
              value: "http://keycloak.haven-production.svc:8080"
            - name: REDIRECTION_URL
              value: "https://www.havengrc.com"
            - name: BASE_URI
              value: ""
            - name: SECURE_COOKIE
              value: "true"
            - name: TLS_CERT
              value: "/certs/fullchain.pem"
            - name: TLS_PRIVATE_KEY
              value: "/certs/privkey.pem"
            - name: KEYCLOAK_SCHEME
              value: "https"
            - name: DISCOVERY_URL
              value: "https://www.havengrc.com/auth/realms/havendev"
            - name: CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: haven-gatekeeper-credentials
                  key: clientsecret
            - name: UPSTREAM_URL
              value: "http://havenweb.haven-production.svc:80/"
          volumeMounts:
            - name: secret-volume
              mountPath: /certs/
              readOnly: true
          ports:
            - containerPort: 8443
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /
              scheme: https
              port: 8443
              initialDelaySeconds: 5
              periodSeconds: 5
              successThreshold: 1
          resources:
            limits:
              memory: 256Mi
            requests:
              memory: 128Mi
      volumes:
        - name: secret-volume
          secret:
            secretName: haven-tls
      restartPolicy: Always
  strategy:
    type: "Recreate"
  paused: false
  revisionHistoryLimit: 2
  minReadySeconds: 0
status: {}
