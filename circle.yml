machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
    - sudo rm /usr/local/bin/docker-compose
    - sudo curl -L https://github.com/docker/compose/releases/download/1.7.0/docker-compose-Linux-x86_64 > docker-compose
    - sudo mv docker-compose /usr/local/bin/
    - sudo chmod +x /usr/local/bin/docker-compose
    - touch complianceops/.env
  services:
    - docker

test:
  override:
    - npm run-script build
    - npm run-script test
    - docker build -t kindlyops/complianceops .


deployment:
  prerelease:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker tag kindlyops/complianceops kindlyops/complianceops:prerelease
      - docker push kindlyops/complianceops:latest
  release:
    tag: /v[0-9]+(\.[0-9]+)*/
    owner: kindlyops
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker tag kindlyops/complianceops kindlyops/complianceops:$CIRCLE_TAG
      - docker push kindlyops/complianceops:$CIRCLE_TAG
